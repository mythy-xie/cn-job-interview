name: build and deploy docs

on:
  push:
    branches: [main]
  pull_request:
  workflow_dispatch:

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
      
      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y pandoc graphviz pdf2svg texlive-latex-base texlive-latex-extra
      
      - name: Install Python dependencies
        run: |
          pip install --upgrade pip
          pip install -r requirements.txt
      
      - name: Build Sphinx documentation
        run: |
          sphinx-build -T -W --keep-going doc _build/html
      
      - name: Check for accessibility warnings
        run: |
          if grep -r "WARNING" _build/html/*.log 2>/dev/null; then
            echo "Build completed with warnings - check logs"
          fi
      
      - name: Upload artifact
        if: github.event_name == 'pull_request'
        uses: actions/upload-artifact@v4
        with:
          name: sphinx-build
          path: _build/html/
      
      - name: Deploy to GitHub Pages
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: _build/html/
          publish_branch: gh-pages
          force_orphan: true
          cname: ''